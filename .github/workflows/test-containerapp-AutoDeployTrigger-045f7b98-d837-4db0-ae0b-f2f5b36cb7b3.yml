name: Trigger auto deployment for test-containerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-containerapp-AutoDeployTrigger-045f7b98-d837-4db0-ae0b-f2f5b36cb7b3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TESTCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.TESTCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: test-containerapp
          resourceGroup: dockerlearning
          imageToBuild: bhuvanakm/test-containerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


